<!DOCTYPE html>
<html>
<head>
<style>
.face {
  width: 200px; height: 200px; background: #ffeb3b; border-radius: 50%;
  position: relative; margin: 40px;
}
.eye {
  width: 40px; height: 40px; background: black; border-radius: 50%;
  position: absolute; top: 60px;
  animation: blink 3s infinite;
}
.eye.left  { left: 40px; }
.eye.right { right: 40px; animation-delay: 1.5s; }

@keyframes blink {
  0%, 90%, 100% { transform: scaleY(1); }
  95%           { transform: scaleY(0.1); }
}
</style>
</head>
<body>
<div class="face">
  <div class="eye left"></div>
  <div class="eye right"></div>
</div>
</body>
</html>
