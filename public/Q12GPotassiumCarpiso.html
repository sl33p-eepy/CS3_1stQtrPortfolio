<head>
    <style>
        body {
            background-color:bisque;
            font-size: 25px;
            color:darkorchid;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>

<body>

    <label for="mealPrice">Meal Price:</label>
    <input type="text" id="mealPrice" name="mealPrice"><br>

    <label for="tip">Tip:</label>
    <input type="text" id="tip" name="tip"><br>

    <label for="serviceCharge">Service Charge:</label>
    <input type="text" id="serviceCharge" name="serviceCharge"><br>

    <button id="btn_submit">Accept Input</button>
    <p id="result">Total Meal: </p>

<script type="text/javascript">
    const btn = document.getElementById("btn_submit"); 
    btn.addEventListener("click", function() {
        let mp = Number(document.getElementById("mealPrice").value);
        let tip = Number(document.getElementById("tip").value);
        let sc = Number(document.getElementById("serviceCharge").value);

        let totalCost = mp + tip + (sc / 100 * mp)

        document.getElementById("result").innerHTML = "Total Meal: " + totalCost.toFixed(2);
    });
</script>

</body>
</html>
