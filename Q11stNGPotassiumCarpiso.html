<!DOCTYPE html>

<head>
<script>
    var age = 14;
    var maxAge = 80;
    var numPerDay = 4;
    
    var totalRequired = (numPerDay * 365) * (maxAge - age);

    document.write("You will need " + total required + " boxes of cookies to last you until the ripe old age of " + maxAge + ".");
</script>
